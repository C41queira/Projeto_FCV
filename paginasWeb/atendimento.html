<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style_atendimento.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Agendamento</title>
</head>

<body>

    <main>
        <div class="container text-center">
            <h3>Agendamento</h3>
            <p>Preencha o formulário do seu agendamento estético para podermos adicioná-lo a nossa agenda de procedimentos.</p>

            <form id="forms_order">
                
                <label for="servico">Selecione o serviço:</label><br>
                <select id="servico" name="servico"></select><br><br>

                <label for="pacote">Selecione o Pacote:</label><br>
                <select id="pacote" name="pacote"> 
                    <option value="diaria">Diária</option>
                    <option value="mensal">1 vez por mês</option>
                    <option value="quinzenal">2 vezes por mês</option>
                    <option value="semanal">1 vez por semana</option>
                    <option value="diariamente">Todos os dias</option>
                </select><br><br>

                <label for="data">Data do agendamento:</label><br>
                <input type="date" id="data" name="data"><br><br>

                <label>Horario Agendamento:</label><br>
                <input type="time" name="schedule_time" min="00:00" max="23:59" step="600" id="time"><br><br>

                <div>
                    <a class="btn btn-secondary" href="../index.html">Voltar</a>
                    <button type="submit" name="schedule_button" class="btn btn-primary">Agendar</button>
                </div>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/agendamento/CategoryWork.js"></script>
    <script src="../js/agendamento/CreatedOrder.js"></script>
</body>

</html>
