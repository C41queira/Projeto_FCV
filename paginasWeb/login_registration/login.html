<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <header>
    </header>

    <main>
        <section id="titulo">
            <h1>Login</h1>
        </section>
        <form method="post" id="formulario" action="POST">
            <div class="box_input">
                <label for="campo_nome">Nome Usuário:</label>
                <input type="text" name="nome" id="campo_nome">
            </div>
            <div class="box_input">
                <label for="campo_nome">Senha:</label>
                <input type="password" name="senha" id="campo_senha">
            </div>
            <div class="botao">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>

        <div class="ref">
            <p>Ainda não se cadastrou?</p>
            <p><a href="cadastro.html" class="cadastro">Clique aqui para cadastro</a></p>
        </div>
    </main>

    <script type="module" src="../../js/login_registration/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
