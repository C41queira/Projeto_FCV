<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styleCliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Cliente</title>
</head>

<body>
    <header>
        <h1>Rosangela Estética</h1>
    </header>

    <main>
        <h2>Informações Basicas</h2>
        <div class="informacao" id="inf_basico">
            <img src="../../img/IconeUser.png" alt="" id="imagemPerfil">
            <div id="linhaPadrao">
                <div>
                    <div class="atributo">
                        <p>Nome:</p>
                        <p id="name"></p>
                    </div>
                    <div class="atributo">
                        <p>Email:</p>
                        <p id="email"></p>
                    </div>
                </div>

                <div>
                    <div class="atributo">
                        <p>Idade:</p>
                        <p id="idade"></p>
                    </div>
                    <div class="atributo">
                        <p>Telefone:</p>
                        <p id="telefone"></p>
                    </div>
                </div>
            </div>

        </div>

        <h2>Medidas</h2>
        <div class="informacao">
            <div>
                <p>Altura:</p>
                <p>x,xx m</p>
            </div>

            <div>
                <p>Braço:</p>
                <p>xx cm</p>
            </div>

            <div>
                <p>Perna:</p>
                <p>xx cm</p>
            </div>

            <div>
                <p>Abdome:</p>
                <p>xx cm</p>
            </div>
        </div>

        <h2>Pedidos Realizados</h2>
        <div id="tabela">
            <table id="table">
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Serviço</th>
                    <th>Preço</th>
                </tr>
            </table>
        </div>
    </main>

    <footer>

        <div>
            <a href="../../index.html" class="btn btn-dark botao">Inicio</a>
            <a href="../atendimento.html" class="btn btn-dark botao">Agendar</a>
        </div>
    </footer>

    <script type="module" src="../../js/elementosCliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../../js/listOrders.js"></script>
</body>

</html>
