<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styleCliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style_pop-up.css">
    <title>Cliente</title>
</head>

<body>
    <header>
        <h1>Rosangela Estética</h1>
        <button class="botaoEdicao btn btn-light text-center" title="Editar informações basicas" onclick="openModal()"><img src="../../img/userclient/editIcon.png" alt=""></button>
    </header>

    <main>
        <h2>Informações Basicas</h2>
        <div class="informacao" id="inf_basico">
            <img src="../../img/userclient/IconeUser.png" alt="" id="imagemPerfil">
            <div id="linhaPadrao">
                <div>
                    <div class="atributo">
                        <p>Nome:</p>
                        <p id="name"></p>
                    </div>
                    <div class="atributo">
                        <p>Email:</p>
                        <p id="email"></p>
                    </div>
                </div>

                <div>
                    <div class="atributo">
                        <p>Idade:</p>
                        <p id="idade"></p>
                    </div>
                    <div class="atributo">
                        <p>Telefone:</p>
                        <p id="telefone"></p>
                    </div>
                </div>
            </div>

        </div>

        <h2>Medidas</h2>
        <div class="informacao">
            <div>
                <p>Altura:</p>
                <p>x,xx m</p>
            </div>

            <div>
                <p>Braço:</p>
                <p>xx cm</p>
            </div>

            <div>
                <p>Perna:</p>
                <p>xx cm</p>
            </div>

            <div>
                <p>Abdome:</p>
                <p>xx cm</p>
            </div>
        </div>

        <h2>Pedidos Realizados</h2>
        <div id="tabela">
            <table id="table">

            </table>
        </div>
        <!--HTML do Modal abaixo-->
        <div class="popup-container">
            <div class="popup">
                <h3 class="text-center">Alterar informações basicas</h3>
                <hr />
                <form action="" class="text-center" id="forms-update">

                    <div>
                        <label for="campo_nome">Nome:</label><br>
                        <input tabindex="2" type="text" name="nome" placeholder="xxxxx xxxxx xxxxx" id="campo_nome"
                            class="input">
                    </div>
                    <div>
                        <label for="campo_email">Email:</label><br>
                        <input tabindex="1" type="email" name="email" placeholder="email@email.com" id="campo_email"
                            class="input">
                    </div>
                    <div class="genero">
                        <label for="campo_telefone">Telefone:</label><br>
                        <input type="tel" id="campo_telefone" name="telefone" class="input" placeholder="(xx) xxxxx-xxxx">
                    </div>
                </form>
                <hr />
                <div class="buttonModal text-center">
                    <button id="buttonAceitar" class="buttonAceitar btn btn-primary" onclick="closeModal()">Aceitar</button>
                    <button class="buttonFechar btn btn-danger" onclick="closeModal()">Cancelar</button>
                </div>
            </div>
        </div>

    </main>

    <footer>

        <div>
            <a href="../../index.html" class="btn btn-dark botao">Inicio</a>
            <a href="../atendimento.html" class="btn btn-dark botao">Agendar</a>
        </div>
    </footer>

    <script type="module" src="../../js/userclient/elementosCliente.js"></script>
    <script type="module" src="../../js/userclient/updateUser.js"></script>
    <script type="module" src="../../js/userclient/deleteOrder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../../js/userclient/listOrders.js"></script>
    <script src="../../js/userclient/script_pop-up.js"></script>
</body>

</html>
