<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Area de Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
    </header>
    <main>
        <section id="titulo">
            <h1>Cadastro</h1>
        </section>
        <form method="POST" id="forms_cadastro">
            <div>
                <label for="campo_nome">Nome:</label>
                <input tabindex="2" type="text" name="nome" placeholder="xxxxx xxxxx xxxxx" id="campo_nome"
                    class="input">
            </div>

            <div>
                <label for="campo_email">Email:</label>
                <input tabindex="1" type="email" name="email" placeholder="email@email.com" id="campo_email"
                    class="input">
            </div>


            <div>
                <label for="campo_cpf">CPF:</label>
                <input tabindex="1" type="text" name="cpf" id="campo_cpf" placeholder="XXX.XXX.XXX-XX"
                    pattern="\d{3}.\d{3}.\d{3}-\d{2}" class="input">
            </div>

            <div>
                <label for="campo_preferencias">Preferências:</label>
                <select name="campo_preferencias" id="campo_preferencias" class="input">
                    <optgroup label="Estéticas Corporal">
                        <option value="MSG">Massagem</option>
                        <option value="MSGM">Masgm. Modeladora </option>
                        <option value="MSGL">Masgm. Linfatica</option>
                    </optgroup>
                    <optgroup label="Estética Facial">
                        <option value="LDP">Limp. de Pele</option>
                        <option value="RDC">Rmç. de Cravos</option>
                        <option value="ADS">Ajuste de sombrancelha</option>
                    </optgroup>
                </select>
            </div>

            <div class="genero">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="campo_telefone" name="telefone" class="input" placeholder="19999999999">
            </div>

            <div>
                <label for="campo_nasc">Idade</label>
                <input type="text" id="campo_nasc" name="nasc" class="input" placeholder="xx anos">
            </div>

            <div>
                <label for="campo_senha">Senha:</label>
                <input tabindex="2" type="password" name="senha" placeholder="********" id="campo_senha" class="input">
            </div>

            <div>
                <label for="campo_senha_confirma">Confirmar Senha:</label>
                <input tabindex="2" type="password" name="senha" placeholder="********" id="campo_senha_confirma"
                    class="input">
            </div>

            <div class="botao">
                <button type="submit" value="Submit" class="btn btn-dark" style="padding: 5px 25px;">Enviar</button>
            </div>
        </form>

        <div class="ref">
            <p>Já obtém login?</p>
            <p><a href="login.html" class="login">Clique aqui para fazer o Login</a></p>
            <p>Ou</p>
            <p><a href="index.html" class="login">Volte a pagina inicial</a></p>
        </div>
    </main>

    <script src="js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
